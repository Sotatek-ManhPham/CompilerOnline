<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="editer">
            <div id="editor"></div>
        </div>
        <div class="control">
            <div class="languageOption">
                <select onchange="changeLanguage()" name="lang" required>
                    <option value="1">C</option>
                    <option value="2">C++</option> 
                    <option value="9">C#</option>
                    <option value="3">Java</option>
                    <option value="20">Javascript</option>
                    <option value="5">Python</option>
                </select>
            </div>
            <div class="compileRun">
               <div>
                    <textarea placeholder="Provide your input here each seperated by a new line."></textarea>
               </div>
                <button class="compilerButton">COMPILE & RUN</button>
            </div>

            <div class="compileRun output">
                <div>
                    <textarea></textarea>
                </div>
                <button disabled="disabled">YOUR OUTPUT</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/compile.js"></script>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/html");
    </script>
</body>
</html>
